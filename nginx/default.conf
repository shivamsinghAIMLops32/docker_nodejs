# define upstream by name so nginx uses backend_service to reach the app
upstream backend_service {
    server app:3000;
    
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # forward all /api/* requests to the upstream backend_service
    # proxy_pass without a URI preserves the original path (backend should handle /api/*)
    location /api/ {
        proxy_pass http://backend_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # optional health check passthrough
    location /health {
        proxy_pass http://backend_service/health;
    }

    # basic error handling
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/plain;
        return 502 "Bad gateway";
    }
}
